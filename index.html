  <!-- Script para animaciones de scroll -->
  <script>
    const observerOptions = {
      root: null,
      rootMargin: '0px',
      threshold: 0.1
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, observerOptions);

    document.addEventListener('DOMContentLoaded', () => {
      const scrollElements = document.querySelectorAll('.scroll');
      scrollElements.forEach(el => observer.observe(el));
    });
  </script>

  <script>
    const verse = document.getElementById('verse-content');
    const verseRef = document.getElementById('verse');

    // Crear una instancia de BibleAPI
    const bibleAPI = new BibleAPI();

    async function displayRandomVerse() {
      try {
        console.log('Obteniendo versículo aleatorio...');
        const verseData = await bibleAPI.getRandomVerse();
        console.log('Datos recibidos:', verseData);

        if (!verseData) {
          throw new Error('No se recibieron datos del versículo');
        }

        verse.innerHTML = verseData.content || '';
        verseRef.textContent = verseData.reference || '';

        console.log('Versículo mostrado con éxito');
      } catch (error) {
        console.error('Error displaying verse:', error);
        verse.innerHTML = 'Lo siento, hubo un error al cargar el versículo.';
      }
    }

    // Cargar un versículo aleatorio cuando la página se carga
    displayRandomVerse();
  </script>

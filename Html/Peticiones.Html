<body class="bg-gray-100 text-gray-900 font-montserrat">
    <header class="bg-primary text-white shadow-md fixed top-0 left-0 w-full z-50">
        <nav class="fixed top-0 left-0 w-full bg-primary text-white shadow-md z-50 ">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center h-20">
                    <a href="../index.html" class="flex-shrink-0 icono">
                        <img src="../img/Logo letras blancas.svg" alt="Logo" class="h-16 w-auto">
                    </a>

                    <!-- Botón móvil -->
                    <button class="lg:hidden focus:outline-none " type="button" id="mobile-menu-button">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>

                    <!-- Menú de navegación -->
                    <div class="hidden lg:flex lg:items-center lg:space-x-8" id="navigation-menu">
                        <a href="../index.html"
                            class="font-montserrat font-medium hover:text-primary transition-colors">Inicio</a>
                        <a href="Servicios.html"
                            class="font-montserrat font-medium hover:text-primary transition-colors">Servicios</a>
                        <a href="Nosotros.html"
                            class="font-montserrat font-medium hover:text-primary transition-colors">Nosotros</a>
                        <a href="Historia.html"
                            class="font-montserrat font-medium hover:text-primary transition-colors">Historia</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid p-0 wow fadeIn" data-wow-delay="0.1s">
        <div class="container mx-auto mt-24 p-8 bg-white shadow-lg rounded-xl max-w-2xl" x-data="formData()">
            <h1 class="text-secondary text-3xl font-bold mb-6 text-center">Peticiones de Oración</h1>
            <p class="text-gray-600 mb-8 text-center">Comparte tu petición con nosotros y estaremos orando por ti</p>
            
            <form id="miFormulario" class="space-y-6">
                <div class="flex flex-col md:flex-row md:space-x-6 space-y-4 md:space-y-0 justify-center mb-6">
                    <div class="form-control">
                        <label class="label cursor-pointer space-x-3">
                            <input type="checkbox" id="anonimo" x-model="enviarAnonimo"
                                @change="mostrarNombre = !enviarAnonimo"
                                class="checkbox checkbox-info">
                            <span class="label-text">Enviar anónimamente</span>
                        </label>
                    </div>
                    
                    <div class="form-control">
                        <label class="label cursor-pointer space-x-3">
                            <input type="checkbox" id="mostrarNombre" x-model="mostrarNombre"
                                @change="enviarAnonimo = !mostrarNombre"
                                class="checkbox checkbox-info">
                            <span class="label-text">Incluir mi nombre</span>
                        </label>
                    </div>
                </div>

                <div x-show="mostrarNombre" x-transition
                    class="form-control w-full">
                    <label for="nombre" class="label">
                        <span class="label-text font-medium mb-2">Nombre: </span>
                    </label>
                    <input type="text" id="nombre" name="nombre" x-model="nombre" required
                        class="input input-bordered w-full focus:input-primary"
                        placeholder="Escribe tu nombre aquí">
                </div>

                <div class="form-control w-full">
                    <label for="campo2" class="label">
                        <span class="label-text font-medium mb-2">Mensaje: </span>
                    </label>
                    <textarea id="campo2" name="campo2" x-model="mensaje" required
                        class="textarea textarea-bordered h-32 w-full focus:textarea-primary"
                        placeholder="Escribe tu petición de oración aquí"></textarea>
                </div>

                <div class="flex justify-center mt-8">
                    <button type="button" @click="enviarWhatsApp()"
                        class="btn btn-info gap-2 hover:scale-105 transition-transform">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.582 2.128 2.182-.573c.978.58 1.911.928 3.145.929 3.178 0 5.767-2.587 5.768-5.766.001-3.187-2.575-5.77-5.764-5.771zm3.392 8.244c-.144.405-.837.774-1.17.824-.299.045-.677.063-1.092-.069-.252-.08-.575-.187-.988-.365-1.739-.751-2.874-2.502-2.961-2.617-.087-.116-.708-.94-.708-1.793s.448-1.273.607-1.446c.159-.173.346-.217.462-.217l.332.006c.106.005.249-.04.39.298.144.347.491 1.2.534 1.287.043.087.072.188.014.304-.058.116-.087.188-.173.289l-.26.304c-.087.086-.177.18-.076.354.101.174.449.741.964 1.201.662.591 1.221.774 1.394.86s.274.072.376-.043c.101-.116.433-.506.549-.68.116-.173.231-.145.39-.087s1.011.477 1.184.564.289.13.332.202c.045.072.045.419-.1.824zm-3.423-14.416c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm.029 18.88c-1.161 0-2.305-.292-3.318-.844l-3.677.964.984-3.595c-.607-1.052-.927-2.246-.926-3.468.001-3.825 3.113-6.937 6.937-6.937 1.856.001 3.598.723 4.907 2.034 1.31 1.311 2.031 3.054 2.03 4.908-.001 3.825-3.113 6.938-6.937 6.938z"/>
                        </svg>
                        Enviar por WhatsApp
                    </button>
                </div>
            </form>
        </div>

    </main>

    <script src="/JS/mensaje.js"></script>
    <script src="/JS/menu.js"></script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iglesia Pentecostal en Carrillos Bajo de Poás | Santidad Pentecostal</title>
    <meta name="description"
        content="Iglesia Pentecostal en Carrillos Bajo de Poás. Servicios dominicales, estudios bíblicos y comunidad cristiana. Horarios: Domingos 10am, Martes 7pm, Jueves 8am." />

    <meta property="og:title" content="Iglesia Santidad Pentecostal | Carrillos Bajo de Poás" />
    <meta property="og:description"
        content="Únete a nuestra comunidad cristiana en Poás. Servicios espirituales, adoración y estudios bíblicos." />
    <meta property="og:image" content="" />
    <meta property="og:url" content="https://www.tudominio.com" />
    <meta property="og:type" content="website" />

    <link rel="canonical" href="https://www.tudominio.com" />
    <link rel="icon" href="img/Logo.svg" type="image/svg+xml" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        merriweather: ['Merriweather', 'serif'],
                        montserrat: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        primary: '#2d3e50',
                        secondary: '#005f6b',
                        third: '#3498db',
                        fourth: '#00b4cc',
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Css/Animations.css">

</head>

<body class="bg-gray-100 text-gray-900 font-montserrat">
    <header class="bg-primary text-white shadow-md fixed top-0 left-0 w-full z-50">
        <nav class="fixed top-0 left-0 w-full bg-primary text-white shadow-md z-50 ">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center h-20">
                    <a href="../index.html" class="flex-shrink-0">
                        <img src="../img/Logo letras blancas.svg" alt="Logo" class="h-16 w-auto">
                    </a>

                    <!-- Botón móvil -->
                    <button class="lg:hidden focus:outline-none " type="button" id="mobile-menu-button">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>

                    <!-- Menú de navegación -->
                    <div class="hidden lg:flex lg:items-center lg:space-x-8" id="navigation-menu">
                        <a href="../index.html"
                            class="font-montserrat font-medium hover:text-primary transition-colors">Inicio</a>
                        <a href="Servicios.html"
                            class="font-montserrat font-medium hover:text-primary transition-colors">Servicios</a>
                        <a href="Nosotros.html"
                            class="font-montserrat font-medium hover:text-primary transition-colors">Nosotros</a>
                        <a href="Historia.html"
                            class="font-montserrat font-medium hover:text-primary transition-colors">Historia</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid p-0 wow fadeIn" data-wow-delay="0.1s">
        <div class="flex flex-col items-center justify-center h-screen bg-cover bg-center"
            style="background-image: url('img/Background.jpg');">
            <div class="bg-black/50 p-6 rounded-lg shadow-lg text-center">
                <h1 class="text-4xl font-bold text-white mb-4">Bienvenido a la Iglesia Santidad Pentecostal</h1>
                <p class="text-lg text-white mb-4">Un lugar de adoración y comunidad cristiana.</p>
                <a href="Html/Servicios.html"
                    class="bg-secondary text-white px-4 py-2 rounded hover:bg-third transition-colors">Conoce
                    nuestros servicios</a>
            </div>
        </div>
    </main>

    <!-- Script para el menú móvil -->
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function () {
            const menu = document.getElementById('navigation-menu');
            menu.classList.toggle('hidden');
            menu.classList.toggle('flex');
            menu.classList.toggle('flex-col');
            menu.classList.toggle('absolute');
            menu.classList.toggle('top-20');
            menu.classList.toggle('left-0');
            menu.classList.toggle('right-0');
            menu.classList.toggle('bg-black/50');
            menu.classList.toggle('p-4');
            menu.classList.toggle('shadow-md');
            menu.classList.toggle('space-y-4');
            menu.classList.toggle('backdrop-blur-sm');

            // Agregar animación de fade a los elementos del menú
            const links = menu.getElementsByTagName('a');
            Array.from(links).forEach((link, index) => {
                link.classList.toggle('opacity-0');
                link.classList.toggle('opacity-100');
                link.style.transitionDelay = `${index * 100}ms`;
            });
        });
    </script>
</body>

</html>
